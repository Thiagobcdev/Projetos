<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/df9bcec09f.js" crossorigin="anonymous"></script>
    <title>Page | Login</title>
</head>
<body>
    <div class="containerCenter">

        <section class="sectionLeft">

            <div class="logo containerFlex">
                <i class="fa-solid fa-ghost"></i>
                <h2>Logo Aqui</h2>                
            </div>

            <div class="heroTitle">
                <h1>Faça o seu login na plataforma</h1>
            </div>

        </section>


        <section class="sectionRight">
            <form action="">

                <div class="">
                    <div class="input">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input type="email" name="" id="" placeholder="E-mail">
                    </div>

                </div>

                <div class="">
                    <div class="input">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" name="" id="" placeholder="Senha">
                    </div>

                </div>

                <div class="recoverPassword">
                    <a href="">Esqueci minha senha?</a>
                </div>

                <div class="btnLogin">
                    <button type="submit">ENTRAR</button>
                    <p>Ainda não tem conta? <a href="">Registre-se</a></p>
                </div>

                <div class="btnGitHub">
                    <p>Ou entre com o</p>

                    <button type="submit"><i class="fa-brands fa-github"></i></button>
                    <button type="submit"><i class="fa-brands fa-facebook"></i></button>
                    <button type="submit"><i class="fa-brands fa-google"></i></button>
                </div>

            </form>
        </section>
    </div>


    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>
</html>
